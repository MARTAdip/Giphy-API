<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    
    <title>Giphy API</title>
</head>
<body>
    <div class="container">
        <header>
          <h3><span class="giphy-logo">GIPHY</span> <span>Search & Trending API</span></h3>
        </header>
      
       
        <div class="loading"></div>
        
        
        <div class="row gif-search-container">
            <div class="input-field col s12">
                <form id="form">
                    <label for="search" class="gif-search-label">GIF Search:</label>
                    <input type="text" name="search" id="search" class="gif-search-input gif-search-term" placeholder="e.g. cats, panda..">
                </form>
            </div>
        </div>
        
        <div class="results" ></div>
        
        <div class="gifs-output row"></div>
        
        <div class="trending-gif">
            <div id="resultsTrending"></div>
            <div class="trending-gifs-output"></div>
        </div>
  
        <div id="template" class='gif-container'>
            <a href='' target='_blank'>
                <img src='' class='card gif' >
            </a>
        </div>

    </div> 
    
    
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>
</html>
